{% extends 'base.html' %}

{% block title %}
{{ object.title }}
{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    {% if object.cover %}
        <img src="{{ object.cover.url }}" alt="book cover" height="500">
    {% endif %}

    <h4>authors:</h4>
    {% for author in object.authors.all %}
        <a href="{% url 'author_detail' pk=author.id %}">
            {{ author.first_name }} {{ author.last_name }}
            <br>
        </a>
    {% endfor %}


{% endblock %}

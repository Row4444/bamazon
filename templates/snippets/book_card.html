{% for book in list %}
    <a href="{% url 'book_detail' pk=book.pk %}">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
            <div class="col-md-4">
                {% if book.cover %}
                    <img src="{{ book.cover.url }}" class="card-img" alt="...">
                {% else %}
                    <img src="/media/defaul_book.jpeg" class="card-img" alt="...">
                {% endif %}
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text"></p>
                <p class="card-text"><small class="text-muted"></small></p>
              </div>
            </div>
          </div>
        </div>
    </a>

{% endfor %}
